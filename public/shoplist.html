<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="/www/css/shoplist.css">
    <script src="/www/js/jquery.js"></script>
    <script src="/www/js/template-web.js"></script>
    <script src="/www/js/shoplist.js"></script>
    <script src="/www/js/dialog.js"></script>
    <script type="text/template" id="indexTpl">
        {{each list}}
        <tr>
            <td>{{$value.ordersid}}</td>
            <td>{{$value.goodname}}</td>
            <td>{{$value.goodprice}}</td>
            <td><a href="javascript:;">删除</a></td>
        </tr>
        {{/each}}
    </script>

</head>
<body>

<div class="title">购物车 <a href="javascript:;" id="toIndex">返回主页</a></div>
<div class="content">
    <table cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>价格</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="dataList">

        </tbody>
    </table>
</div>

</body>
</html>
