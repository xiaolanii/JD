<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商家管理页面</title>
    <link rel="stylesheet" type="text/css" href="/www/css/admin.css">
    <script src="/www/js/jquery.js"></script>
    <script src="/www/js/template-web.js"></script>
    <script src="/www/js/admin.js"></script>
    <script src="/www/js/dialog.js"></script>
    <script type="text/template" id="indexTpl">
        {{each list}}
        <tr>
            <td>{{$value.goodid}}</td>
            <td>{{$value.goodname}}</td>
            <td>{{$value.goodprice}}</td>
            <td><a href="javascript:;">修改</a> | <a href="javascript:;">删除</a></td>
        </tr>
        {{/each}}
    </script>

</head>
<body>

<div class="title">商品管理页面 <a id="addGoodId" href="javascript:;">添加商品</a></div>
<div class="content">
    <table cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <th>编号</th>
            <th>名称</th>
            <th>价格</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="dataList">

        </tbody>
    </table>
</div>

<form class="form" id="addGoodForm">
    <input type="hidden" name="id">
    名称：<input type="text" name="name"> <br>
    价格：<input type="text" name="price"> <br>
    <input type="button" value="提交">
</form>

</body>
</html>
